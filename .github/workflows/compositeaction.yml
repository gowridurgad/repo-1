name: Composite Action Example
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: gowridurgad/repo-1@main
        with:
            node-version-file: ${{ github.workspace }}/.github/actions/composite-action/.nvmrc
